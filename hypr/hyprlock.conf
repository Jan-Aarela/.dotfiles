general {
  ignore_empty_input = true
  immediate_render = true
}

animations {
  enabled = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(180, 190, 254)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(180, 190, 254)
    fade_on_empty = false
    rounding = 16
    check_color = rgb(180, 190, 254)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# Language 
label {
  text = cmd[update:1000] hyprctl devices -j | jq -r '.keyboards[] | select(.main == true) | .active_keymap' | cut -c1-2 | tr 'a-z' 'A-Z'
  font_family = JetBrains Mono
  font_size = 28
  position = 256,-200
  color = rgb(180, 190, 254)
}

# Language box
shape {
  size = 48,48 
  border_size = 2
  border_color = rgb(180, 190, 254)
  position = 256, -200
  rounding = 16
}


# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgb(180, 190, 254)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgb(180, 190, 254)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

