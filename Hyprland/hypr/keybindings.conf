# See https://wiki.hyprland.org/Configuring/Binds/
# See https://wiki.hyprland.org/Configuring/Keywords/


 #------- KEYBINDINGS -------#

$mainMod = SUPER


 #------- Launch apps and such -------#

bind = $mainMod, return, exec, xfce4-terminal
bind = $mainMod, Q, killactive,
bind = $mainMod + shift, P, exec, sh /home/jan-aarela/.config/hypr/scripts/powermenu
bind = $mainMod, P, exec, sh /home/jan-aarela/.config/hypr/scripts/power-profiles
bind = $mainMod, D, exec, rofi -modi drun -show drun -show-icons
bind = $mainMod, W, exec, chromium
bind = $mainMod, N, exec, iwgtk
bind = $mainMod, M, exec, /usr/bin/chromium --profile-directory=Default --app-id=cinhimbnkkaeohfgghhklpknlkffjgod
bind = $mainMod, L, exec, sh ~/.config/hypr/scripts/lock
bind = $mainMod, E, exec, xfce4-terminal -e spf
bind = $mainMod shift, E, exec, thunar
bind = $mainMod, B, exec, blueman-manager

bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b
bind = $mainMod, S, togglegroup


 #------- Focus -------#
 
bind = $mainMod, F, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#bind = $mainMod SHIFT, space, focuswindow, floating 
#bind = $mainMod, space, focuswindow, tiled
bind = $mainMod + shift, F, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 1024 768 && hyprctl dispatch centerwindow


 #------- Switch workspace -------#
 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


 #------- Move window to workspace -------#
 
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


 #------- Move window -------#
 
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d
bind = $mainMod, X, togglesplit

bind = ALT SHIFT, left, movewindow, l
bind = ALT SHIFT, right, movewindow, r
bind = ALT SHIFT, up, movewindow, u
bind = ALT SHIFT, down, movewindow, d


 #------- Resize window -------#
 
bind = $mainMod, R,submap,RESIZE
submap = RESIZE

binde = , right, resizeactive, 180 0
binde = , left, resizeactive, -180 0
binde = , up, resizeactive, 0 -180
binde = , down, resizeactive, 0 180
binde = SHIFT, right, resizeactive, 60 0
binde = SHIFT, left, resizeactive, -60 0
binde = SHIFT, up, resizeactive, 0 -60
binde = SHIFT, down, resizeactive, 0 60

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d 

binde = , escape, submap, reset
binde = $mainMod, R, submap, reset

bind = , catchall, submap, RESIZE
binde = SUPER , catchall, submap, RESIZE
binde = ALT , catchall, submap, RESIZE
binde = SHIFT , catchall, submap, RESIZE
binde = CTRL , catchall, submap, RESIZE

submap=reset


 #------- Special workspace -------#
 
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic


 #------- Switch workspace (scroll) -------#
 
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


 #------- Move/resize with LMB/RMB -------#

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


 #------- Multimedia / brigthness -------#
 
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause

